
<div class="container">


<div class="row">
  <div class="col-md-8">


<table class="table table-striped table-bordered">
  <thead>
    <th>Sr No</th>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>DOB</th>
    <th>Address</th>
    <th>City</th>
    <th>Mobile No</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of empDetails;index as i">
        <td> {{i+1}} </td>
        <td> {{item.id}} </td>
        <td> {{item.first_name}} </td>
        <td> {{item.last_name}} </td>
        <td> {{item.dob}} </td>
        <td> {{item.address}} </td>
        <td> {{item.city}} </td>
        <td> {{item.mobile}} </td>
        <td> 
          <button class="btn btn-success" (click)="onUpdate(item)" 
           >Update</button>
          <button class="btn btn-danger" (click)="onDelete(item)">Delete</button>
        </td>
    </tr>
  </tbody>

</table>
</div>

<div class="col-md-4">
  
  <button class="btn btn-success" style="float: right;"
  (click)="showmodal=true"
  data-toggle="modal" data-target="#myModal"
  >Add Employee</button>
<button class="btn btn-danger" (click)="onLogout()">Logout</button>
</div>
</div>
</div>




  <!-- Add Employee Modal -->
  <div class="modal fade" tabindex="-1" role="dialog"
  id="myModal" [ngClass]="{'show': showmodal}">
    <div class="modal-dialog modal-lg modal-80p">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Enter Employee Details</h4>
          <button type="button" class="close" (click)="showmodal=false" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <input type="text" placeholder="First Name" #fname class="form-control">
            </div>
            <div class="col">
              <input type="text" placeholder="Last Name" class="form-control" #lname>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="text" placeholder="Enter Address" class="form-control" #address>
            </div>
          </div>
          <br>
          <div class="row">
              <div class="col">
                <input type="date" class="form-control" #dob placeholder="D.O.B">
              </div>
              <div class="col">
                <input type="text" placeholder="Enter Contact Number" class="form-control" #mob>
              </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="text" placeholder="Enter City" class="form-control" #city>
            </div>
            <div class="col">
              <input type="text" placeholder="Enter Email Id" class="form-control" #email>
            </div>
            <br>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="text" placeholder="Enter Organization" class="form-control" #org>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="text-center">
            <button type="submit" class="btn btn-success" 
            (click)="showmodal=false"
            (click)="onSubmit(fname.value,lname.value,address.value,dob.value,mob.value,city.value,email.value,org.value)"
            data-dismiss="modal">Submit</button>
          </div>
        </div>
  
      </div>
    </div>
    </div>
  </div>

<br><br>


  <!-- Update The Modal -->
  <div class="container" [hidden]="updatemodal">
    
      
  
    <div class="form-group">
    <label for="">
      FirstName :
    </label>
    <input type="text" placeholder="Enter Name"  class="form-control"
    [(ngModel)]="Fname" name="fname"
    >
  </div>

  <div class="form-group">
    LastName : <input type="text" placeholder="Enter Name" class="form-control"
    [(ngModel)]="Lname" name="lname" >
    </div>

    <div class="form-group">
    Address : <input type="text" placeholder="Enter Address" class="form-control"
    [(ngModel)]="Address" name="Address">
    </div>

    <div class="form-group">
    Dob : <input type="text"  [(ngModel)]="Dob" class="form-control" name="Dob" placeholder="YYYY-MM-DD">
    </div>

    <div class="form-group">
    Mobile No. : <input type="text" placeholder="Enter Number" class="form-control"
    [(ngModel)]="MobileNo" name="Mobileno">
    </div>

    <div class="form-group">
    City : <input type="text" placeholder="Enter City" class="form-control"
    name="City" [(ngModel)]="City">
    </div>

    <div class="form-group">
    Email : <input type="text" placeholder="Enter Email" class="form-control"
    name="Email"  [(ngModel)]="Email">
   </div>
   <div class="form-group">
    Email : <input type="text" placeholder="Enter Email" class="form-control"
    name="Org"  [(ngModel)]="Org">
   </div>

<!-- Modal footer -->
<div >
  <button  class="btn btn-success" 
  (click)="OnSubmitUpdate(Fname.value,Lname.value,Address.value,Dob.value,MobileNo.value,City.value,Email.value,Org.value)"
  data-dismiss="modal">Submit</button>
</div>
